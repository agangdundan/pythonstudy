{% extends "home/base.html" %}
{% block leftContent %}
<div class="col-md-3 col-sm-3 feature-text">
    <div class="panel panel-default">
        <div class="panel-heading">菜单栏</div>
        <div class="list-group">
            {% block designleft %}
                {% include "webcrawler/webcrawlerleft.html" %}
            {% endblock %}
        </div>
    </div>
</div> 


{% endblock %}
{% block rightContent %}
<div class="col-md-9 col-sm-9">
    <div class="panel panel-primary">
        <div class="panel-heading">gmail登陆</div>
        <div class="panel-body">
            <form id="loginForm" class="form-horizontal" action="/webcrawler/gsubmit/" method="POST" role="form">
                {% csrf_token %}
                <input name="GALX" type="hidden"value="SFno6Jal4ac">
                <input name="continue" type="hidden" value="http://mail.google.com/mail/">
                <input name="service" type="hidden" value="mail">
                <input name="rm" type="hidden" value="false">
                <input name="ltmpl" type="hidden" value="default">
                <input name="scc" type="hidden" value="1">
                <input type="hidden" id="_utf8" name="_utf8" value="&#9731;"/>
                <input type="hidden" name="bgresponse" id="bgresponse" value="js_disabled">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                       <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" value="zhengweiliang@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                       <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" value="818243756140">
                    </div>
                </div>
  
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
            {{content}}
        </div>
    </div>
</div> 
{% endblock %}
